name: Publish game-player image to Azure Container Registry

on:
  push:
    branches: ["dev", "main"]
    paths:
      - "game-player/**"
      - ".github/workflows/publish_game-player.yml"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ${{ github.ref == 'refs/heads/main' && secrets.PROD_ACR_LOGIN_SERVER || secrets.DEV_ACR_LOGIN_SERVER }}
      IMAGE_NAME: ${{ github.ref == 'refs/heads/main' && 'game-player-prod' || 'game-player-dev' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.PROD_ACR_USERNAME || secrets.DEV_ACR_USERNAME }}
          password: ${{ github.ref == 'refs/heads/main' && secrets.PROD_ACR_PASSWORD || secrets.DEV_ACR_PASSWORD }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./game-player
          file: ./game-player/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max